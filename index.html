<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animal Pictures</title>
    
    <link rel="stylesheet" href="./assets/css/style.css">

    <script>
        const getFox = async () => {
          const response = await fetch("https://randomfox.ca/floof/");
          const data = await response.json();

          document.querySelector("img").src = data.image;
        }

        const getDog = async () => {
          const response = await fetch("https://dog.ceo/api/breeds/image/random");
          const data = await response.json();

          document.querySelector("img").src = data.message;
        }

        function newImage(animal) {
          const time = new Date().getTime();
          switch (animal) {
            case "cat":
              document.querySelector("img").src = "https://cataas.com/cat" + "?" + time;
              break;
            case "dog":
              getDog();
              break;
            case "fox":
              getFox();
              break;
          }
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Animal Pictures</h1>
        <div class="buttons">
            <button onclick="newImage('cat')">Cat</button>
            <button onclick="newImage('dog')">Dog</button>
            <button onclick="newImage('fox')">Fox</button>
        </div>
        <img src="https://cataas.com/cat" height="auto" width="384" />
    </div>
</body>
